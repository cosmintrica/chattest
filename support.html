<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support · SAAS Live Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="support-grid">
      <section class="chat-panel">
        <header class="chat-header">
          <div>
            <p class="eyebrow">Instanță suport</p>
            <h2>Specialist NOC</h2>
          </div>
          <div class="topic-pill" id="topicPill">Așteptăm subiectul clientului</div>
        </header>

        <ul class="messages" id="messageList" hidden></ul>
        <div class="empty" id="emptyState">
          Așteptăm primele detalii din partea clientului pentru a începe conversația.
        </div>
      </section>

      <section class="compose-panel">
        <header>
          <h3>Control center</h3>
          <p>Poți trimite un mesaj liber sau să alegi un răspuns scriptat.</p>
        </header>

        <div class="quick-buttons" id="quickButtons"></div>

        <form class="composer vertical" id="supportForm" autocomplete="off">
          <textarea id="supportInput" rows="4" placeholder="Scrie răspunsul personalizat..."></textarea>
          <button type="submit">Trimite răspuns</button>
        </form>

        <button type="button" class="secondary-btn" id="supportReset">Curăță conversația</button>
      </section>
    </main>

    <script src="chat-core.js"></script>
    <script src="support.js"></script>
  </body>
</html>
